<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="~{fragments/head :: head}"/>
<meta charset="UTF-8">
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div id="login_container">
    <div class="login-header">
        <h2>회원수정하기</h2>
    </div>
    <form action="/members/update" method="post">


        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" th:value="${loginId}" id="loginId" name="loginId" size="15" disabled>
        </div>
        <div class="form-group">
            <label for="pw">패스워드</label>
            <input type="password" id="pw" name="pw" size="15">
        </div>
        <div th:if="${error != null}" class="field-error">
            <p th:text="${error}">입력된 정보의 형식이 올바르지 않습니다.</p>
        </div>
        <div class="form-group">
            <input type="submit" value="수정하기">
        </div>

    </form>
</div>

</body>
</html>
