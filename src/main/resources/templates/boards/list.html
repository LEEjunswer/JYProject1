<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="board-container">
    <h2>게시글 목록</h2>
    <table class="board_list">
        <div class="category">

           <a href="/category/0"> 전체</a>
            <a href="/category/1">자유</a>
            <a href="/category/2">정보</a>
            <a href="/category/3">추천</a>
            <a href="/category/3">후기</a>
            <a href="/category/3">기타</a>

        </div>
        <colgroup>
            <col width="10%"/>
            <col width="50%"/>
            <col width="10%"/>
            <col width="10%"/>
            <col width="10%"/>
            <col width="10%"/>
        </colgroup>
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">조회수</th>
            <th scope="col">추천수</th>
            <th scope="col">작성일</th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
            <td th:text="${list.boardId}">글번호</td>
            <td th:text="${list.title}" th:onclick="|location.href='/boards/content/' + ${list.boardId}|">제목</td>
            <td th:text="${list.getWriter()}">작성자</td>
            <td th:text="${list.viewCnt}">조회수</td>
            <th th:if="${list.likes > list.dislikes}" th:text="${list.likes - list.dislikes}">좋아요</th>
            <th th:unless="${list.likes > list.dislikes}" th:text="-${list.dislikes - list.likes}">싫어요</th>
            <td th:text="${#temporals.format(list.getRegDate(), 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr th:unless="${#lists.size(list)} > 0">
            <td colspan="6">조회된 결과가 없습니다.</td>
        </tr>

        </tbody>
    </table>
    <div class="search">
        <form action="boards/search">
        <select>
        <option name="choice" value="0">전체</option>
            <option name="choice" value="1">작성자</option>
            <option name="choice" value="2">제목</option>
        </select>
            <input type="text" name="search">
        </form>

    </div>
</div>
<script th:inline="javascript">
    var updateMessage = [[${update}]];
    if (updateMessage) {
        alert(updateMessage);
    }
</script>
</body>
</html>
